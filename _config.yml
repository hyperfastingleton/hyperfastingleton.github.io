# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hyperfast Ingleton
subtitle: Gigabit B4RN internet for Ingleton 
description:
author: Pete Montgomery & Hyperfast Ingleton volunteers
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hyperfastingleton.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: dddd, D MMM YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: icarus #bootstrap-blog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/hyperfastingleton/hyperfastingleton.github.io.git
  branch: master
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"

theme_config:
  # Menus
  menu:
    #Home: .
    Introduction: introduction/
    Progress: progress/
    Volunteers: volunteers/
    FAQ: faq/
    Investing: investing/
    Conservation: conservation/
    #Categories: categories
    #Tags: tags
    #Archives: archives

  # Customize
  customize:
      logo:
          enabled: true
          width: 40
          height: 40
          url: images/logo.png
      profile:
          enabled: true # Whether to show profile bar
          avatar: images/logo-zones.jpg
          gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
          author: Hyperfast Ingleton
          author_title: Gigabit B4RN internet for Ingleton
          location: Ingleton, Thornton in Lonsdale, Chapel le Dale, Cold Cotes
          follow: /sign-up/
      highlight: monokai
      sidebar: right # sidebar position, options: left, right
      thumbnail: true # enable posts thumbnail, options: true, false
      favicon: images/logo.png # path to favicon
      social_links:
          facebook: https://www.facebook.com/HyperfastIngleton
          #twitter: https://www.facebook.com/HyperfastIngleton
          github: http://github.com/hyperfastingleton
          #dribbble: /
          #rss: http://tinyletter.com/hyperfastingleton
          feed: http://tinyletter.com/hyperfastingleton
      social_link_tooltip: true # enable the social link tooltip, options: true, false

  # Widgets
  widgets:
      - recent_posts
      #- category
      - archive
      #- tag
      #- tagcloud
      - links

  # Search
  search:
      insight: true # you need to install `hexo-generator-json-content` before using Insight Search
      swiftype: # enter swiftype install key here
      baidu: false # you need to disable other search engines to use Baidu search, options: true, false

  # Comment
  comment:
      disqus: #hexo-theme-icarus # enter disqus shortname here
      duoshuo: # enter duoshuo shortname here
      youyan: # enter youyan uid here

  # Share
  share: default # options: jiathis, bdshare, addtoany, default

  # Plugins
  plugins:
      lightgallery: true # options: true, false
      justifiedgallery: true # options: true, false
      google_analytics: # enter the tracking ID for your Google Analytics
      google_site_verification: # enter Google site verification code
      baidu_analytics: # enter Baidu Analytics hash key

  # Miscellaneous
  miscellaneous:
      open_graph: # see http://ogp.me
          fb_app_id:
          fb_admins:
          twitter_id:
          google_plus:
      links:
          'Follow us on Facebook': https://www.facebook.com/HyperfastIngleton
          'Official B4RN website': https://b4rn.org.uk
          'Broadband speed test': http://www.speedtest.net/
          'Videos on YouTube': https://www.youtube.com/results?search_query=b4rn 
